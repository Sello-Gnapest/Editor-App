<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canva-Style Editor App</title>
  
  <!-- Link to CSS -->
  <link rel="stylesheet" href="style/style.css">

  <!-- Fabric.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>ðŸŽ¨ Canva-Style Editor</h1>

  <!-- Toolbar -->
  <div id="toolbar">
    <input type="text" id="textInput" placeholder="Add text">
    <button id="addTextBtn">Add Text</button>
    <input type="color" id="colorPicker">
    <select id="fontSelector">
      <option value="Arial">Arial</option>
      <option value="Roboto">Roboto</option>
      <option value="Lobster">Lobster</option>
    </select>
    <button id="bringForward">Bring Forward</button>
    <button id="sendBackward">Send Backward</button>
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
    <button id="saveBtn">Save JSON</button>
    <button id="loadBtn">Load JSON</button>
    <button id="downloadPNG">Download PNG</button>
    <button id="downloadJPG">Download JPG</button>
    <button id="downloadPDF">Download PDF</button>
  </div>

  <!-- Canvas -->
  <canvas id="editorCanvas" width="800" height="600"></canvas>

  <!-- Template Gallery -->
  <div id="templateGallery">
    <img src="assets/templates/thumb1.png" data-template="assets/templates/sample-template1.png" class="template-thumb">
    <img src="assets/templates/thumb2.png" data-template="assets/templates/sample-template2.png" class="template-thumb">
    <img src="assets/templates/thumb3.png" data-template="assets/templates/sample-template3.png" class="template-thumb">
  </div>

  <!-- Link to JS files -->
  <script src="js/app.js"></script>
  <script src="js/editor.js"></script>
  <script src="js/export.js"></script>
</body>
</html>
